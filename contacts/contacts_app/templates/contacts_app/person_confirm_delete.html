{% extends "contacts_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h2>Create contact</h2>
        <form method="post">
            <p>Are you sure you want to delete contact <b>{{ object.name }}</b></p>
            <input type="submit" class="btn btn-secondary" value="Delete">
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
