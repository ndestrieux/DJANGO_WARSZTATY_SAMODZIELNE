{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static '/style.css' %}>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-default bg-dark flex-column">
        <div class="container">
            <div class="navbar-header">
                <h1>Contact box</h1>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact-list' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'group-list' %}">Groups</a>
                </li>
            </ul>
        </div>
    </nav>
    </div>
</header>
<main class="container">
    <div class="container" id="messages">
        {% if messages %}
            {% for message in messages %}
                <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}
                                          data-dismiss="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</main>
<footer class="page-footer text-center bg-dark">
    <div class="container">
        | <a href="http://www.coderslab.pl">CodersLab</a> |
        <a href="https://www.djangoproject.com">Django Documentation</a> |
        <a href="https://docs.djangoproject.com/en/2.1/ref/class-based-views/">Class-based view Django Documentation</a>
        |
    </div>
</footer>
</body>
</html>
