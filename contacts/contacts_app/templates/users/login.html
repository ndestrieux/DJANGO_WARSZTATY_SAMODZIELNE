{% extends "contacts_app/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {{ form|crispy }}
            <input type="submit" class="btn btn-outline-primary" value="Add">
            <a href="{% url 'contact-list' %}" class="btn btn-outline-primary">Cancel</a>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
